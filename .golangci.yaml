version: "2"
linters:
  enable:
    - asciicheck
    - bidichk
    - contextcheck
    - copyloopvar
    - errcheck
    - errchkjson
    - ginkgolinter
    - govet
    - ineffassign
    - loggercheck
    - misspell
    - prealloc
    - perfsprint
    - sloglint
    - staticcheck
    - unused
    - whitespace
formatters:
  enable:
    - gofmt
    - goimports
