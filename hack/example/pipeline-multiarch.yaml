                value: task
            resolver: bundles
          when:
            - input: "false"
              operator: in
              values:
                - "true"
          workspaces:
            - name: source
              workspace: workspace
        - name: build-container-amd64
          params:
            - name: IMAGE
              value: quay.io/sdouglas/multi-arch-resolver:multiarch-build-amd64
            - name: DOCKERFILE
              value: Dockerfile
            - name: CONTEXT
              value: .
            - name: HERMETIC
              value: "false"
            - name: PREFETCH_INPUT
              value: ""
            - name: IMAGE_EXPIRES_AFTER
              value: ""
            - name: COMMIT_SHA
              value: $(tasks.clone-repository.results.commit)
          runAfter:
            - prefetch-dependencies
          taskRef:
            kind: Task
            name: buildah
          when:
            - input: $(tasks.init.results.build)
              operator: in
              values:
                - "true"
          workspaces:
            - name: source
              workspace: workspace
        - name: build-container-arm64
          params:
            - name: IMAGE
              value: quay.io/sdouglas/multi-arch-resolver:multiarch-build-arm64
            - name: DOCKERFILE
              value: Dockerfile
            - name: CONTEXT
              value: .
            - name: HERMETIC
              value: "false"
            - name: PREFETCH_INPUT
              value: ""
            - name: IMAGE_EXPIRES_AFTER
              value: ""
            - name: COMMIT_SHA
              value: $(tasks.clone-repository.results.commit)
            - name: PLATFORM
              value: linux/arm64
          runAfter:
            - clone-repository-arm64
          taskRef:
            kind: Task
            name: buildah-remote
          when:
            - input: $(tasks.init.results.build)
              operator: in
              values:
                - "true"
          workspaces:
            - name: source
              workspace: workspace-arm64

        - name: build-container-s390x
          params:
            - name: IMAGE
              value: quay.io/sdouglas/multi-arch-resolver:multiarch-build-s390x
            - name: DOCKERFILE
              value: Dockerfile
            - name: CONTEXT
              value: .
            - name: HERMETIC
              value: "false"
            - name: PREFETCH_INPUT
              value: ""
            - name: IMAGE_EXPIRES_AFTER
