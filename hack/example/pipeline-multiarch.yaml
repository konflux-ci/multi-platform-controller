    value: .
  - name: revision
    value: main
  - name: skip-checks
    value: "true"
  - name: rebuild
    value: "true"
  pipelineSpec:
      finally:
        - name: show-sbom
          params:
            - name: IMAGE_URL
              value: $(tasks.build-container-arm64.results.IMAGE_URL)
          taskRef:
            kind: Task
            params:
              - name: name
                value: show-sbom
              - name: bundle
                value: quay.io/redhat-appstudio-tekton-catalog/task-show-sbom:0.1@sha256:7db0af43dcebaeb33e34413148370e17078c30fd2fc78fb84c8941b444199f36
              - name: kind
                value: task
            resolver: bundles
        - name: show-summary
          params:
            - name: pipelinerun-name
              value: devfile-sample-h4lt5
            - name: git-url
              value: $(tasks.clone-repository.results.url)?rev=$(tasks.clone-repository.results.commit)
            - name: image-url
              value: quay.io/sdouglas/multi-arch-resolver:multiarch-build
            - name: build-task-status
              value: $(tasks.build-container-multiarch.status)
          taskRef:
            kind: Task
            params:
              - name: name
                value: summary
              - name: bundle
                value: quay.io/redhat-appstudio-tekton-catalog/task-summary:0.1@sha256:bd6a2285974541df01260deca99a84b3b48a6b40759049e7e41e96b4942d83d3
              - name: kind
                value: task
            resolver: bundles
      params:
        - description: Source Repository URL
          name: git-url
          type: string
        - default: ""
          description: Revision of the Source Repository
          name: revision
          type: string
        - description: Fully Qualified Output Image
          name: output-image
          type: string
        - default: .
          description: The path to your source code
          name: path-context
          type: string
        - default: Dockerfile
          description: Path to the Dockerfile
          name: dockerfile
          type: string
        - default: "true"
          description: Force rebuild image
          name: rebuild
          type: string
        - default: "false"
          description: Skip checks against built image
          name: skip-checks
          type: string
        - default: "true"
          description: Skip optional checks, set false if you want to run optional checks
          name: skip-optional
          type: string
        - default: "false"
          description: Execute the build with network isolation
          name: hermetic
          type: string
        - default: ""
          description: Build dependencies to be prefetched by Cachi2
          name: prefetch-input
          type: string
        - default: "false"
          description: Java build
          name: java
          type: string
        - default: ""
          description: Image tag expiration time, time values could be something like
            1h, 2d, 3w for hours, days, and weeks, respectively.
          name: image-expires-after
          type: string
      results:
        - description: ""
          name: IMAGE_URL
          value: $(tasks.build-container-multiarch.results.IMAGE_URL)
        - description: ""
          name: IMAGE_DIGEST
          value: $(tasks.build-container-multiarch.results.IMAGE_DIGEST)
        - description: ""
          name: CHAINS-GIT_URL
          value: $(tasks.clone-repository.results.url)
        - description: ""
          name: CHAINS-GIT_COMMIT
          value: $(tasks.clone-repository.results.commit)
        - description: ""
          name: JAVA_COMMUNITY_DEPENDENCIES
          value: $(tasks.build-container-amd64.results.JAVA_COMMUNITY_DEPENDENCIES)
      tasks:
        - name: init
          params:
            - name: image-url
              value: quay.io/sdouglas/multi-arch-resolver:multiarch-build
            - name: rebuild
              value: "true"
            - name: skip-checks
              value: "true"
            - name: skip-optional
              value: "true"
            - name: pipelinerun-name
              value: devfile-sample-h4lt5
            - name: pipelinerun-uid
              value: 8cab504d-4fb0-4b4e-9571-681481ba9003
          taskRef:
            kind: Task
            params:
              - name: name
                value: init
              - name: bundle
                value: quay.io/redhat-appstudio-tekton-catalog/task-init:0.1@sha256:26586a7ef08c3e86dfdaf0a5cc38dd3d70c4c02db1331b469caaed0a0f5b3d86
              - name: kind
                value: task
            resolver: bundles
        - name: clone-repository
          params:
            - name: url
              value: https://github.com/nodeshift-starters/devfile-sample.git
            - name: revision
              value: main
          runAfter:
            - init
          taskRef:
            kind: Task
            params:
              - name: name
                value: git-clone
              - name: bundle
                value: quay.io/redhat-appstudio-tekton-catalog/task-git-clone:0.1@sha256:44260edd7da429a3bca3843be5049a15f05f658d1e9766521379e067e972c1e0
              - name: kind
                value: task
            resolver: bundles
          when:
            - input: $(tasks.init.results.build)
              operator: in
              values:
                - "true"
          workspaces:
            - name: output
              workspace: workspace
            - name: basic-auth
              workspace: git-auth

        - name: clone-repository-arm64
          params:
            - name: url
              value: https://github.com/nodeshift-starters/devfile-sample.git
            - name: revision
              value: main
          runAfter:
            - init
          taskRef:
            kind: Task
            params:
              - name: name
                value: git-clone
              - name: bundle
                value: quay.io/redhat-appstudio-tekton-catalog/task-git-clone:0.1@sha256:44260edd7da429a3bca3843be5049a15f05f658d1e9766521379e067e972c1e0
              - name: kind
                value: task
            resolver: bundles
          when:
            - input: $(tasks.init.results.build)
              operator: in
              values:
                - "true"
          workspaces:
            - name: output
              workspace: workspace-arm64
            - name: basic-auth
              workspace: git-auth
        - name: clone-repository-s390x
          params:
            - name: url
              value: https://github.com/nodeshift-starters/devfile-sample.git
            - name: revision
              value: main
          runAfter:
            - init
          taskRef:
            kind: Task
            params:
              - name: name
                value: git-clone
              - name: bundle
                value: quay.io/redhat-appstudio-tekton-catalog/task-git-clone:0.1@sha256:44260edd7da429a3bca3843be5049a15f05f658d1e9766521379e067e972c1e0
              - name: kind
                value: task
            resolver: bundles
          when:
            - input: $(tasks.init.results.build)
              operator: in
              values:
                - "true"
          workspaces:
            - name: output
              workspace: workspace-s390x
            - name: basic-auth
              workspace: git-auth
        - name: clone-repository-ppc64le
          params:
            - name: url
              value: https://github.com/nodeshift-starters/devfile-sample.git
            - name: revision
              value: main
          runAfter:
            - init
          taskRef:
            kind: Task
            params:
