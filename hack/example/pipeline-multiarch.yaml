            - name: COMMIT_SHA
              value: $(tasks.clone-repository.results.commit)
            - name: PLATFORM
              value: linux/s390x
          runAfter:
            - clone-repository-s390x
          taskRef:
            kind: Task
            name: buildah-remote
          when:
            - input: $(tasks.init.results.build)
              operator: in
              values:
                - "true"
          workspaces:
            - name: source
              workspace: workspace-s390x

