spec:
  params:
  - name: dockerfile
    value: Dockerfile
  - name: git-url
    value: https://github.com/nodeshift-starters/devfile-sample.git
  - name: output-image
    value: quay.io/sdouglas/multi-arch-resolver:multiarch-build
