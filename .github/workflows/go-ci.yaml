name: Validate PR - golang CI
on:
  pull_request:
    branches: [ main ]
  merge_group:
    types: [checks_requested]
permissions:
  checks: read
  contents: read
  actions: write
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - name: Install Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5
        with:
          go-version-file: './go.mod'
      - name: Determine golang-ci version
        id: golangci_version
        run: |
          echo "version=$(grep 'GOLANGCI_LINT_VERSION ?=' Makefile | sed -e 's:GOLANGCI_LINT_VERSION ?= \(.*\):\1:' -)" \
            >> $GITHUB_OUTPUT
      - name: Lint with golang-ci
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ steps.golangci_version.outputs.version }}
          args: "--timeout=10m --build-tags='normal periodic' --output.sarif.path=out/go-lint.sarif"
      - name: Upload sarif report
        uses: github/codeql-action/upload-sarif@v4.32.4
        if: ${{ always() && github.event_name != 'merge_group' }}
        with:
          sarif_file: out/go-lint.sarif
  go:
    name: Check sources
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - name: Install Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v5
        with:
          go-version-file: './go.mod'
      - name: Check go mod status
        run: |
          go mod tidy
          if [[ ! -z $(git status -s) ]]
          then
            echo "Go mod state is not clean:"
            git --no-pager diff
            exit 1
          fi
      - name: Check format
        env:
          FMT_ARGS: --diff
        run: |
          make fmt
  trigger_unit_test_workflow:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
      - name: Trigger mpc-test-ci workflow
        uses: peter-evans/repository-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          event-type: trigger-mpc-test
          client-payload: '{"target-branch": "${{ github.event.pull_request.head.ref }}"}'
        continue-on-error: true
