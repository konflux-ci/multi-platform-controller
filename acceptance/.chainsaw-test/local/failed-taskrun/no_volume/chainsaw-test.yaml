# yaml-language-server: $schema=https://raw.githubusercontent.com/kyverno/chainsaw/main/.schemas/json/test-chainsaw-v1alpha1.json
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: local-pending-taskrun
spec:
  description: |
    a taskrun is left pending waiting for the secret
  steps:
  - name: when-taskrun-is-created
    try:
    - apply:
        file: ../../resources/actual_failing_tekton_taskrun_no_volume.yaml
  - name: then-taskrun-is-failed
    try:
    - assert:
        file: ../../resources/expected_tekton_taskrun_failed.yaml
